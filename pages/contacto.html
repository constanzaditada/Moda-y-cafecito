<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo.1.jpg" type="image/x-icon">
    <meta name="description" content="Contacto con la diseñadora">
    <meta name="keywords"  content="contacto, formulario">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Contacto | Moda y cafecito</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="../index.html">
                <img class="imagen-inicio" src="../assets/logo.mas-chico.png" alt="logo chica de espalda">
            </a>
            <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../pages/sobre_mi.html">Sobre mi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/articulos.html">Artículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/eventos.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/charlas_y_clips.html">Charlas y clips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
         </nav>
    </header>
    <main class="container contact-form d-flex flex-column justify-content-center">
        <h1 class="d-flex justify-content-center text-center display-4 titulo-contact">Contactame</h1>
        <div class="container mt-5">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="profesion">Profesión</label>
                    <select class="form-control" id="profesion" required>
                        <option value="diseñador">Diseñador/a</option>
                        <option value="estudiante">Estudiante de moda</option>
                        <option value="aficionado">Aficionado/a</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3" placeholder="Escriba su mensaje" required></textarea>
                </div>
                <button type="submit" class="btn btn-outline-success" style="background-color: #2E8142; color: black;">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="container d-flex justify-content-center">
        <a href="https://www.instagram.com/modaycafecito/?hl=es-la" target="_blank"><img src="../assets/footer_instagram.png" alt="instagram" ></a>
        <a href="https://www.tiktok.com/@modaycafecito" target="_blank"><img src="../assets/footer_tiktok.png" alt="tiktok"></a>
        <a href="https://www.tumblr.com/modaycafecito" target="_blank"><img src="../assets/footer_tumblr.png" alt="tumblr"></a>
        <a href="https://open.spotify.com/show/5gBIaHyFrbym03WlIg0GQE?si=d5eac3ed3cfe4a4c" target="_blank"><img src="../assets/footer_spotify.png" alt="spotify"></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
